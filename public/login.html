<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body ng-app='loginapp'>
    <div ng-controller='logincntrl'>
        <div class="global-container" >
            <div class="card login-form" id="login">
                <div class="card-body">
                    <h3 class="card-title text-center"><b>Log In</b></h3><br>
                    <div class="card-text">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" ng-model="email" id="email" placeholder="awpminiproject@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="pass">Password</label>
                                <a href="#" ng-click='resetPass()' style="float:right;font-size:12px;">Forgot password?</a>
                                <input type="password" class="form-control" ng-model="password" id="pass">
                            </div>
                            <p id="fbkey" hidden="" disabled style="display: none;">AIzaSyCvPluRUa7kZ3TaofLz8J7X430uyv7yNJQ</p>
                            <button ng-click='signin(email,password)' class="btn btn-primary btn-block">Sign in</button>
                            <button ng-click='signinggl()' class="btn btn-warning btn-block">Sign In With Google</button>
                            <div class="sign-up">
                                Don't have an account? <div class="text-primary" style="cursor: pointer;"  onclick="reverse()">Create One</div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="card login-form" id="signup" style="display: none;">
                <div class="card-body">
                    <h3 class="card-title text-center"><b>Sign Up</b></h3><br>
                    <div class="card-text">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" ng-model="name" placeholder="Alka Mam">
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" ng-model="emailS" placeholder="awpminiproject@gmail.com">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" ng-model="passwordS">
                            </div>
                            <button ng-click='signup(emailS,passwordS,name)' class="btn btn-primary btn-block">Sign Up</button>
                            <div class="sign-up">
                                Already have an account? <div class="text-primary" style="cursor: pointer;" onclick="reverseS()">Login</div>
                            </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
<script>
function reverse() 
{
    document.getElementById("signup").style.display = "block";
    document.title = "Sign Up"
    document.getElementById("login").style.display = "none";
}
function reverseS() 
{ 
    document.getElementById("signup").style.display = "none";
    document.title = "Log In"
    document.getElementById("login").style.display = "block";
}
</script>
</html>
